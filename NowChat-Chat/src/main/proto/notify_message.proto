//指定protobuf语法版本
syntax = "proto3";

//包名
option java_package = "";
//源文件类名
option java_outer_classname = "com.ghj.chat.protocol.NotifyMessageProto";

// class Person
message NotifyMessage {

    int64 id = 1;

    int32 code = 2;

    string content = 3;

    repeated int64 matchMessageIds = 4;

    repeated int32 toUserIds = 5;

    int32 machineSerialNumber = 6;
}