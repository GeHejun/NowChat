<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    欢迎登录NOW-CHAT
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>请输入用户名和密码</legend>
</fieldset>


<form class="layui-form" action="" lay-filter="loginForm">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="loginName" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required"
                   placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="loginSubmit">提交</button>
    </div>
</form>

<script src="layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form','jquery'], function () {
        var form = layui.form
            , layer = layui.layer,
        $ = layui.jquery;


        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '用户名不可为空';
                }
            },
            title: function (value) {
                if (value.length < 5) {
                    return '密码不可为空';
                }
            }
        });


        //监听提交
        form.on('submit(loginSubmit)', function (data) {
            $.ajax({
                url: "/security/validateUser",
                data: data.field,
                type: "Post",
                dataType: "json",
                success: function (data) {
                    if (data.code == 0) {
                        localStorage.setItem("user",data.data)
                        location.href="index.html";
                    }

                },
                error: function (data) {
                }
            });
            return false;
        });


    });
</script>

</body>
</html>
